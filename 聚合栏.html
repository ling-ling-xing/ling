<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多网盘网站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .nav-item {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 25px 15px;
            border-radius: 15px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        .nav-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.6);
        }
        
        .nav-item.moepan {
            background: linear-gradient(45deg, #a29bfe, #6c5ce7);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }
        
        .nav-item.moepan:hover {
            box-shadow: 0 10px 25px rgba(108, 92, 231, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>网站网盘</h1>
        <div class="grid">
            <button class="nav-item moepan" onclick="openMoepan()">
                萌盘<br>
    </div>

    <script>
        function openMoepan() {
            // 在新标签页打开萌盘
            window.open('https://pan.moe', '_blank');
            
            // 可选：如果在特定环境内，也可以使用当前页跳转
            // window.location.href = 'https://pan.moe';
        }
    </script>
</body>
</html>
