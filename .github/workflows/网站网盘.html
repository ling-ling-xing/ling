<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>萌盘聚合 - 二次元网盘导航</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f9f4ff;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 200, 239, 0.2) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(200, 220, 255, 0.3) 0%, transparent 20%);
            min-height: 100vh;
            color: #333;
            position: relative;
            overflow-x: hidden;
        }
        
        .anime-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .sakura {
            position: absolute;
            background-color: #ffb7e4;
            border-radius: 50% 0 50% 50%;
            opacity: 0.7;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 40px 20px 30px;
            position: relative;
        }
        
        .logo {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 3.5rem;
            background: linear-gradient(45deg, #ff7eb3, #9d7bff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0 rgba(255, 200, 221, 0.3);
            position: relative;
            display: inline-block;
        }
        
        .logo::after {
            content: "✨";
            position: absolute;
            top: -10px;
            right: -30px;
            font-size: 1.8rem;
            animation: sparkle 2s infinite;
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 30px;
        }
        
        .main-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-bottom: 50px;
        }
        
        .pan-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(157, 123, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .pan-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(157, 123, 255, 0.25);
        }
        
        .pan-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #ff7eb3, #9d7bff);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .card-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff9ec0, #ff7eb3);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: white;
            font-size: 1.8rem;
        }
        
        .card-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ff7eb3;
        }
        
        .card-desc {
            color: #666;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        
        .access-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #ff7eb3, #9d7bff);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 126, 179, 0.3);
            border: none;
            cursor: pointer;
            width: 100%;
        }
        
        .access-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 126, 179, 0.4);
        }
        
        .access-btn i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .coming-soon {
            margin-top: 50px;
            text-align: center;
        }
        
        .coming-soon h2 {
            font-size: 1.8rem;
            color: #9d7bff;
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
        }
        
        .coming-soon h2::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ff9ec0, transparent);
            bottom: -10px;
            left: 0;
        }
        
        .other-pans {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        
        .other-pan {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            padding: 20px;
            width: 150px;
            text-align: center;
            transition: all 0.3s ease;
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .other-pan:hover {
            opacity: 0.9;
            transform: translateY(-5px);
        }
        
        .other-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #b8b8ff, #9d7bff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            color: white;
            font-size: 1.2rem;
        }
        
        .other-title {
            font-weight: 600;
            color: #666;
        }
        
        footer {
            text-align: center;
            padding: 30px 20px;
            color: #888;
            font-size: 0.9rem;
            border-top: 1px solid rgba(157, 123, 255, 0.1);
            margin-top: 30px;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        
        .footer-links a {
            color: #9d7bff;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer-links a:hover {
            color: #ff7eb3;
            text-decoration: underline;
        }
        
        .character {
            position: absolute;
            bottom: 0;
            right: 5%;
            width: 150px;
            z-index: -1;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .pan-card {
                padding: 20px;
            }
            
            .character {
                display: none;
            }
            
            .other-pan {
                width: 120px;
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .card-title {
                font-size: 1.5rem;
            }
            
            .other-pans {
                gap: 10px;
            }
            
            .other-pan {
                width: 100px;
                padding: 15px 10px;
            }
        }
    </style>
</head>
<body>
    <!-- 樱花背景 -->
    <div class="anime-bg" id="sakura-container"></div>
    
    <!-- 主要容器 -->
    <div class="container">
        <!-- 页眉 -->
        <header>
            <h1 class="logo">萌盘聚合</h1>
            <p class="subtitle">一键访问你喜爱的二次元网盘资源站 ✨ 安全 · 快速 · 便捷</p>
        </header>
        
        <!-- 主要内容区 -->
        <main class="main-content">
            <!-- 萌盘卡片 -->
            <div class="pan-card">
                <div class="card-header">
                    <div class="card-icon">
                        <i class="fas fa-cloud"></i>
                    </div>
                    <h2 class="card-title">萌盘</h2>
                </div>
                <p class="card-desc">
                    专为二次元爱好者设计的网盘服务，提供海量动漫、漫画、游戏资源。
                    高速下载，无限制存储，支持在线预览。萌盘，让资源分享变得更可爱！
                </p>
                <a href="https://pan.moe/home?path=%2F" target="_blank" class="access-btn">
                    <i class="fas fa-external-link-alt"></i> 立即访问萌盘
                </a>
            </div>
            
            <!-- 其他网盘区域 -->
            <div class="coming-soon">
                <h2>更多网盘即将上线</h2>
                <div class="other-pans">
                    <div class="other-pan">
                        <div class="other-icon">
                            <i class="fas fa-folder"></i>
                        </div>
                        <div class="other-title">喵云盘</div>
                    </div>
                    <div class="other-pan">
                        <div class="other-icon">
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="other-title">星尘盘</div>
                    </div>
                    <div class="other-pan">
                        <div class="other-icon">
                            <i class="fas fa-gamepad"></i>
                        </div>
                        <div class="other-title">次元仓</div>
                    </div>
                    <div class="other-pan">
                        <div class="other-icon">
                            <i class="fas fa-music"></i>
                        </div>
                        <div class="other-title">音律库</div>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- 页脚 -->
        <footer>
            <p>萌盘聚合 © 2023 - 专为二次元爱好者打造的网盘导航服务</p>
            <div class="footer-links">
                <a href="#">关于我们</a>
                <a href="#">隐私政策</a>
                <a href="#">使用条款</a>
                <a href="#">联系我们</a>
            </div>
        </footer>
    </div>
    
    <!-- 装饰性角色 -->
    <div class="character">
        <svg viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
            <circle cx="100" cy="80" r="40" fill="#ffb7e4"/>
            <ellipse cx="100" cy="180" rx="60" ry="80" fill="#ffb7e4"/>
            <circle cx="85" cy="70" r="5" fill="white"/>
            <circle cx="115" cy="70" r="5" fill="white"/>
            <circle cx="85" cy="70" r="2" fill="black"/>
            <circle cx="115" cy="70" r="2" fill="black"/>
            <path d="M90 100 Q100 110 110 100" stroke="black" fill="transparent" stroke-width="2"/>
            <ellipse cx="100" cy="240" rx="25" ry="15" fill="#9d7bff"/>
            <path d="M60 180 Q40 150 60 120" stroke="#ff7eb3" fill="transparent" stroke-width="4"/>
            <path d="M140 180 Q160 150 140 120" stroke="#ff7eb3" fill="transparent" stroke-width="4"/>
        </svg>
    </div>
    
    <script>
        // 创建樱花飘落效果
        function createSakura() {
            const container = document.getElementById('sakura-container');
            const sakura = document.createElement('div');
            sakura.classList.add('sakura');
            
            // 随机大小
            const size = Math.random() * 15 + 5;
            sakura.style.width = `${size}px`;
            sakura.style.height = `${size}px`;
            
            // 随机起始位置
            sakura.style.left = `${Math.random() * 100}vw`;
            sakura.style.top = `-${size}px`;
            
            // 随机动画时长
            const duration = Math.random() * 10 + 10;
            sakura.style.animationDuration = `${duration}s`;
            
            // 随机延迟
            sakura.style.animationDelay = `${Math.random() * 5}s`;
            
            container.appendChild(sakura);
            
            // 樱花移除
            setTimeout(() => {
                sakura.remove();
            }, duration * 1000);
        }
        
        // 定期创建樱花
        function initSakura() {
            // 初始创建一些樱花
            for (let i = 0; i < 20; i++) {
                setTimeout(() => createSakura(), Math.random() * 5000);
            }
            
            // 定期创建新樱花
            setInterval(createSakura, 500);
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initSakura);
        
        // 添加访问按钮的点击效果
        const accessBtn = document.querySelector('.access-btn');
        accessBtn.addEventListener('click', function(e) {
            // 添加点击反馈
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
            }, 200);
            
            // 可以在这里添加统计代码或确认对话框
            console.log('正在跳转到萌盘...');
        });
        
        // 添加卡片悬停效果增强
        const panCard = document.querySelector('.pan-card');
        panCard.addEventListener('mouseenter', function() {
            this.style.zIndex = '10';
        });
        
        panCard.addEventListener('mouseleave', function() {
            this.style.zIndex = '';
        });
    </script>
</body>
</html>
